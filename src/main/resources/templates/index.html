<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
        <br>
        <a th:href="@{/edit/{id}(id=${user.getId()})}">Изменить</a>
        <br>
        <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
            <input type="submit" value="Удалить" onclick="return confirm('Вы уверены?')"/>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/new">Добавить пользователя</a>
</body>
</html>
